<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3</title>
    
    <script async type="application/dart" src="d3.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="d3.css">
  </head>
  <body>
    <h1>Name Creator</h1>
    
    <p>Hello, what is your name?</p>
    <input type="text" id="name" value="Name">
    
    <p>How many times should I repeat your name?</p>
    <input type="number" id="repeat" value="1" min="1" max="30">
    
    <p>Press the button below to submit.</p>
    <input type="submit" id="submit">
    <br />
    <label id="out_a"></label>

  </body>
</html>
